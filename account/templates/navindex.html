<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Title</title>

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-...your-integrity-hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MDB UI Kit CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <!-- jQuery (if required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .navbar {
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid black;
        }

        .navbar-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            position: relative;
        }

        .navbar-brand img {
            width: 70px; /* Adjust size */
            height: auto;
            margin-bottom: 10px; /* Space between logo and icons */
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 15px; /* Increased space between icons */
        }

        .sign-in-text, .contact-us-text {
            font-size: 0.9rem; /* Adjust size as needed */
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sign-in-text:hover, .contact-us-text:hover {
            color: #333;
        }

        .sign-in-text i, .contact-us-text i {
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container">
            <div class="navbar-brand">
                <img src="{% static 'images/logo.png' %}" alt="Tintailor Logo">
                <div class="navbar-links">
                    <a href="{% url 'log' %}" class="sign-in-text">
                        <i class="fa-solid fa-user"></i> Sign-In
                    </a>
                    <a href="#footer" class="contact-us-text">
                        <i class="fa-solid fa-envelope"></i> Contact-Us
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap and custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    {% block navindex %}
    {% endblock navindex %}
</body>
</html>
