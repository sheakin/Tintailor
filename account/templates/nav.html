<head>

<style>
    /* Custom styles for navigation */
    .btn-dark {
        background-color: #000; /* Dark color */
        border: none;
        padding: 8px 16px;
        font-size: 14px;
        text-transform: uppercase;
    }

    .btn-dark:hover {
        background-color: #333; /* Darker shade on hover */
    }

        height: 80px; /* Adjust to the desired height */

        font-size: 16px; /* Adjust size as needed */

    }

    .login-logout-btn {
        margin-right: 15px; /* Adjust space between buttons */
    }

    .icon-button {
        margin-left: 20px; /* Space between icons */
        font-size: 16px; /* Icon size */
    }
</style>

<body>
    <header class="bg-white shadow-sm py-2">
        <div class="container d-flex justify-content-between align-items-center">

            <a href="{% url 'chome' %}" class="navbar-brand">

            </a>

            <nav>

                    <li class="mx-2"><a href="{% url 'prod' 'women' %}" class="btn btn-dark text-light rounded-pill">Women</a></li>
                    <li class="mx-2"><a href="{% url 'prod' 'kids' %}" class="btn btn-dark text-light rounded-pill">Kids</a></li>
                </ul>
            </nav>

            <!-- Login/Logout Buttons -->
            <div class="d-flex align-items-center">

                </a>
                <a href="{% url 'cart_view' %}" class="text-dark mx-2 d-flex align-items-center icon-button">
                    <i class="fa-solid fa-bag-shopping nav-icon"></i> Shopping Bag
                </a>
                <a href="{% url 'logout' %}" class="text-dark mx-2 d-flex align-items-center login-logout-btn">
                    <i class="fa-solid fa-right-from-bracket nav-icon"></i> Sign Out
                </a>

            </div>
        </div>
    </header>

    {% block nav %}
    {% endblock nav %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
